<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Factorization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prime Factorization Tool</h1>
        <input type="number" id="inputNumber" placeholder="整数'2'以上の数字をいれてください" min="2">
        <div class="button-group">
            <button class="factorize-btn" onclick="factorize()">Factorize</button>
            <button class="clear-btn" onclick="clearInput()">Clear</button>
        </div>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
